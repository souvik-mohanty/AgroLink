server:
    port: 8088

spring:
    application:
        name: admin-service

    data:
        mongodb:
            uri: mongodb://localhost:27017/admin-service-db

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka
    instance:
        prefer-ip-address: true
        hostname: localhost
