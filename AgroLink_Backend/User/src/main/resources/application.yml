spring:
  application:
    name: USER-SERVICE

  data:
    mongodb:
      uri: mongodb://localhost:27017/agrolink

server:
  port: 8081
  #  profiles:
  #    active: maintenance

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

jwt:
  secretJwtString: AgroLinkSecretKeyDevlopersSourav&Souvik

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
