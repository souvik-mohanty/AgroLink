server:
    port: 8086

spring:
    application:
        name: advisory-service
    data:
        mongodb:
            uri: mongodb://localhost:27017/agrolink_advisory

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka
    instance:
        prefer-ip-address: true
        hostname: localhost
        health-check-url-path: /actuator/health

management:
    endpoints:
        web:
            exposure:
                include: health,info
    endpoint:
        health:
            show-details: always
