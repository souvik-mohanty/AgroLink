server:
    port: 8085

spring:
    application:
        name: warehouse-service
    data:
        mongodb:
            uri: mongodb://localhost:27017/agrolink_warehouse

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka
    instance:
        prefer-ip-address: true
        hostname: localhost
